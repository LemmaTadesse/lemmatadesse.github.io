<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Samuel Books</title>
        <script type="text/javascript" src="jquery-3.5.1.min.js">
        </script>
        <link rel="stylesheet" type="text/css" href="users.css">
        <style>
            body{
                background-color: blue;
            }
        </style>
    </head>
    <body>
<h1>This is Samuel's Books<a href="index.html">Back To Home</a></h1>
<form method="=POST" name="sample">
    <br>
    No.<input type="number" name="rollno">
    Books Name:<input type="text" name="name">
    Author:<input type="text" name="Author">
    Edition:<input type="text" name="Edition">
    <br><br>
    <input type="button" name="add" value="Add Data" onclick="myTable();"><hr>
    
    </form>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for books..." title="Type in a name of book">

<table id="myTable">
  <tr class="header">
    <th style="width:10%;">Item</th>
    <th style="width:40%;">Books Name</th>
    <th style="width:30%;">Author</th>
      <th style="width:20%;">Edition</th>
  </tr>
</table>

<script>
function myTable(){
    var no = document.sample.rollno.value;
    var bookname = document.sample.name.value;
    var author = document.sample.Author.value;
    var edition = document.sample.Edition.value;
    
    var tr = document.createElement('tr');
    
    var td1 = tr.appendChild(document.createElement('td'));
    var td2 = tr.appendChild(document.createElement('td'));
    var td3 = tr.appendChild(document.createElement('td'));
    var td4 = tr.appendChild(document.createElement('td'));
    
    td1.innerHTML = no;
    td2.innerHTML = bookname;
    td3.innerHTML = author;
    td4.innerHTML = edition;
    document.getElementById('myTable').appendChild(tr);
    
}
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
    </body>
</html>
