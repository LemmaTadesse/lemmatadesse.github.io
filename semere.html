<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Semere's Books</title>
        <script type="text/javascript" src="jquery-3.5.1.min.js">
        </script>
        <link rel="stylesheet" type="text/css" href="users.css">
        <style>
            body{
                background-color: orange;
            }
        </style>
    </head>
    <body>
<h1>This is Semere's Books<a href="index.html">Back To Home</a></h1>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for books..." title="Type in a name of book">

<table id="myTable">
  <tr class="header">
    <th style="width:10%;">No</th>
    <th style="width:40%;">Books Name</th>
    <th style="width:30%;">Author</th>
    <th style="width:20%;">Edition</th>
  </tr>
</table>

<script type="text/javascript">
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>
    </body>
</html>
